name: CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"
      - run: npm ci
  prettier:
    runs-on: ubuntu-latest
    steps:
      - run: npm run prettier
      - run: npm run lint
  lint:
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint